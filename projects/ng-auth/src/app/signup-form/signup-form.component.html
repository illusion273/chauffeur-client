<form>
  <mat-form-field appearance="standard">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="Placeholder" />
    <mat-icon matSuffix>email</mat-icon>
    <!-- <mat-hint>Hint</mat-hint> -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hideA ? 'password' : 'text'" />
    <mat-icon matSuffix (click)="hideA = !hideA">{{
      hideA ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Confirm your password</mat-label>
    <input matInput [type]="hideB ? 'password' : 'text'" />
    <mat-icon matSuffix (click)="hideB = !hideB">{{
      hideB ? "visibility_off" : "visibility"
    }}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary">Sign up</button>
</form>
